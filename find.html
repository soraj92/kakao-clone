<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <title>Find</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top_header">
    <div class="header_top">
      <div class="header_column">
        <!-- plane icon -->
        <i class="fas fa-plane"></i>
        <!-- wifi icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header_column">
        <span class="header_time">18:38</span>
      </div>
      <div class="header_column">
        <!-- moon icon -->
        <i class="far fa-moon"></i>
        <!-- blue icon -->
        <i class="fab fa-bluetooth-b"></i>
        <span class="header_battery">66% <!-- battery-icon --><i class="fas fa-battery-half"></i> </span>
      </div>
    </div>
    <div class="header_bottom">
      <div class="header_column">
        <span class="header_text">Edit</span>
      </div>
      <div class="header_column">
        <span class="header_text">Find </span>
      </div>
      <div class="header_column"></div>
    </div>
  </header>

  <main class="find">
    <section class="find_options">
      <div class="find_option">
        <i class="fas fa-address-book fa-lg"></i>
        <span class="find_option_title">Find</span>
      </div>
      <div class="find_option">
        <i class="fas fa-qrcode fa-lg"></i>
        <span class="find_option_title">QR Code</span>
      </div>
      <div class="find_option">
        <i class="fas fa-mobile-alt fa-lg"></i>
        <span class="find_option_title">Shake</span>
      </div>
      <div class="find_option">
        <i class="fas fa-envelope-square fa-lg"></i>
        <span class="find_option_title">Invite via SMS</span>
      </div>
    </section>

    <section class="find_recommended">
      <header>
        <h6 class="recommended_title">Recommended Friends</h6>
      </header>
      <div class="recommended_none">
        <span class="recommended_text">You have no recommended friends</span>
      </div>
    </section>
  </main>

  <nav class="tab-bar">
    <a href="index.html" class="tab_bar_tab">
      <i class="fas fa-user"></i>
      <span class="tab_bar_title">Friends</span>
    </a>
    <a href="chats.html" class="tab_bar_tab">
      <i class="fas fa-comment"></i>
      <span class="tab_bar_title">Chats</span>
    </a>
    <a href="find.html" class="tab_bar_tab  tab_bar_tab_selected">
      <i class="fas fa-search"></i>
      <span class="tab_bar_title">Find</span>
    </a>
    <a href="more.html" class="tab_bar_tab">
      <i class="fas fa-ellipsis-h"></i>
      <span class="tab_bar_title">More</span>
    </a>
  </nav>

  <div class="bigScreenText">
    <span>Please make your screen smaller</span>
  </div>
</body>
</html>
