<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <title>Friend</title>
</head>
<body>
  <header>
    <div class="header_top">
      <div class="header_column">
        <!-- plane icon -->
        <i class="fas fa-plane"></i>
        <!-- wifi icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header_column"></div>
        <span class="header_time">18:38</span>
      <div class="header_column">
        <!-- moon icon -->
        <i class="far fa-moon"></i>
        <!-- blue icon -->
        <i class="fab fa-bluetooth-b"></i>
        <span class="header_battery">66% <!-- battery-icon --><i class="fas fa-battery-half"></i> </span>
      </div>
    </div>
    <div class="header_bottom">
      <div class="header_column">
        <span class="header_text">Manage</span>
      </div>
      <div class="header_column">
        <span class="header_text">Friends
          <span class="header_number">1</span>
        </span>
      </div>
      <div class="header_column">
        <i class="fas fa-cog fa-lg"></i>
      </div>
    </div>
  </header>

  <main class="friends">
    <div class="search_bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Find frineds, chats, Plus Friends">
    </div>
    <section class="friends_section">
      <header class="friends_section_header">
        <h6 class="friends_section_title">My Profile</h6>
      </header>
      <div class="friends_section_rows">
        <div class="friends_section_row">
          <img src="images/avatar.jpg" alt=""> 
          <span class="friends_section_name">sora</span>
        </div>
        <div class="friends_section_row">
          <img src="" alt="">
          <span class="friends_section_name">Friends'Name Display</span>
        </div>
      </div>
    </section>
    <section class="friends_section">
      <header class="friends_section_header">
        <h6 class="friends_section_title">Freinds</h6>
      </header>
      <div class="friends_section_rows">
        <div class="friends_section_row">
          <div class="friends_section_column">
            <img src="" alt="">
            <span class="friends_section_name">ninonino</span>
          </div>
          <div class="friends_section_column">
            <span class="friends_section_tagline">
              Life is short. So live your life.
            </span>
          </div>
        </div>
      </div>
    </section>
  </main>





  <nav class="tab-bar">
    <a href="index.html" class="tab_bar_tab tab_bar_tab_selected">
      <i class="fas fa-user"></i>
      <span class="tab_bar_title">Friends</span>
    </a>
    <a href="chats.html" class="tab_bar_tab">
      <i class="fas fa-comment"></i>
      <span class="tab_bar_title">Chats</span>
    </a>
    <a href="find.html" class="tab_bar_tab">
      <i class="fas fa-search"></i>
      <span class="tab_bar_title">Find</span>
    </a>
    <a href="more.html" class="tab_bar_tab">
      <i class="fas fa-ellipsis-h"></i>
      <span class="tab_bar_title">More</span>
    </a>
  </nav>
</body>
</html>
