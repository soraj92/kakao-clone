<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <title>Profile</title>
</head>
<body>
  <header>
    <div class="header_top">
      <div class="header_column">
        <!-- plane icon -->
        <i class="fas fa-plane"></i>
        <!-- wifi icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header_column"></div>
        <span class="header_time">18:38</span>
      <div class="header_column">
        <!-- moon icon -->
        <i class="far fa-moon"></i>
        <!-- blue icon -->
        <i class="fab fa-bluetooth-b"></i>
        <span class="header_battery">66% <!-- battery-icon --><i class="fas fa-battery-half"></i> </span>
      </div>
    </div>
    <div class="header_bottom">
      <div class="header_column">
        <a href="index.html">
          <i class="fas fa-times"></i>
        </a>
      </div>
      <div class="header-column"></div>
      <div class="header_column">
        <i class="fas fa-user"></i>
      </div>
    </div>
  </header>

  <main class="profile">
    <header class="profile_header">
      <img src="images/avatar.jpg" alt="">
      <h3 class="profile_header_title">sora</h3>
    </header>
    <input type="text" placeholder="soraj92@gmail.com">
    <div class="profile_actions">
      <div class="profile_action">
        <span class="profile_action-circle">
          <i class="far fa-comment fa-2x"></i>
        </span>
        <span class="profile_action-title">My Chatroom</span>
      </div>
      <div class="profile_action">
        <span class="profile_action-circle">
          <i class="fas fa-pen fa-2x"></i>
        </span>
        <span class="profile_action-title">Edit Profile</span>
      </div>
    </div>
  </main>
</body>
</html>
