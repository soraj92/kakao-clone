<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <title>Chat</title>
</head>
<body>
  <header>
    <div class="header_top">
      <div class="header_column">
        <!-- plane icon -->
        <i class="fas fa-plane"></i>
        <!-- wifi icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header_column"></div>
        <span class="header_time">18:38</span>
      <div class="header_column">
        <!-- moon icon -->
        <i class="far fa-moon"></i>
        <!-- blue icon -->
        <i class="fab fa-bluetooth-b"></i>
        <span class="header_battery">66% <!-- battery-icon --><i class="fas fa-battery-half"></i> </span>
      </div>
    </div>
    <div class="header_bottom">
      <div class="header_column">
        <i class="fas fa-chevron-left fa-lg"></i>
      </div>
      <div class="header_column">
        <span class="header_text">Name</span>
      </div>
      <div class="header_column">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </div>
  </header>


  <main class="chat">
    <div class="date_divider">
      <span class="date_divider_text">Wednesday, August 2, 2017</span>
    </div>

    <div class="chat_message chat_message_from_me">
      <span class="chat_message_time">17:55</span>
      <span class="chat_message_body">Hello! This is a test message.</span>
    </div>
    <div class="chat_message chat_message_to">
      <img src="images/avatar.jpg" alt="" class="chat_message_avatar">
      <div class="chat_message_center">
        <h3 class="chat_message_username">ninonino</h3>
        <span class="chat_message_body">And this is an answer.</span>
      </div>
      <span class="chat_message_time">19:35</span>
    </div>
  </main>

  <div class="type_message">
    <i class="fas fa-plus fa-2x"></i>
    <div class="type_message_input">
      <input type="text">
      <i class="far fa-smile"></i>
      <span class="record_message">
        <i class="fas fa-microphone"></i>
      </span>
    </div>
  </div>
</body>
</html>
