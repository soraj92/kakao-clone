<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <title>More</title>
</head>
<body>
  <header>
    <div class="header_top">
      <div class="header_column">
        <!-- plane icon -->
        <i class="fas fa-plane"></i>
        <!-- wifi icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header_column"></div>
        <span class="header_time">18:38</span>
      <div class="header_column">
        <!-- moon icon -->
        <i class="far fa-moon"></i>
        <!-- blue icon -->
        <i class="fab fa-bluetooth-b"></i>
        <span class="header_battery">66% <!-- battery-icon --><i class="fas fa-battery-half"></i> </span>
      </div>
    </div>
    <div class="header_bottom">
      <div class="header_column">
        <span class="header_text">More</span>
      </div>
      <div class="header_column">
        <i class="fas fa-cog fa-lg"></i>
      </div>
    </div>
  </header>

  <main class="more">
    <header class="more_header">
      <div class="more_header_column">
        <img src="images/avatar.jpg" alt="">
        <div class="more_header_info">
          <h3 class="more_header_title">sora</h3>
          <span class="more_header_subtitle">
            soraj92@gmail.com
          </span>
        </div>
      </div>
      <i class="fas fa-comment-dots fa-2x"></i>
    </header>

    <section class="more_options">
      <div class="more_option">
        <i class="far fa-smile fa-lg"></i>
        <span class="more_option_title">Emoticons</span>
      </div>
      <div class="more_option">
        <i class="fas fa-paint-brush fa-lg"></i>
        <span class="more_option_title">Themes</span>
      </div>
      <div class="more_option">
        <i class="fas fa-hand-peace fa-lg"></i>
        <span class="more_option_title">Plus Friend</span>
      </div>
      <div class="more_option">
        <i class="fas fa-user-circle fa-lg"></i>
        <span class="more_option_title">Account</span>
      </div>
    </section>

    <section class="more_plus_friends">
      <header class="plus_friends_header">
        <h2 class="plus_freinds_title">Plus Friends</h2>
        <span class="plus_friends_learn_more">
          <i class="fas fa-info-circle">Learn More</i>
        </span>
      </header>

      <div class="plus_friends_items">
        <div class="plus_friends_item">
          <i class="fas fa-utensils"></i>
          <span class="plus_friends_item_title">Order</span>
        </div>
        <div class="plus_friends_item">
          <i class="fas fa-home"></i>
          <span class="plus_friends_item_title">Store</span>
        </div>
        <div class="plus_friends_item">
          <i class="fas fa-tv"></i>
          <span class="plus_friends_item_title">TV Channel/Radio</span>
        </div>
        <div class="plus_friends_item">
          <i class="fas fa-pencil-alt"></i>
          <span class="plus_friends_item_title">Creation</span>
        </div>
        <div class="plus_friends_item">
          <i class="fas fa-graduation-cap"></i>
          <span class="plus_friends_item_title">Education</span>
        </div>
        <div class="plus_friends_item">
          <i class="fas fa-university"></i>
          <span class="plus_friends_item_title">Politics/Society</span>
        </div>
        <div class="plus_friends_item">
          <i class="fas fa-won-sign"></i>
          <span class="plus_friends_item_title">Finance</span>
        </div>
        <div class="plus_friends_item">
          <i class="fas fa-video"></i>
          <span class="plus_friends_item_title">Movies/Music</span>
        </div>
      </div>
    </section>

    <section class="more_options">
      <div class="more_option">
        <img src="images/kakaoStory.png" alt="" class="more_option_image"/>
        <span class="more_option_title">Kakao Story</span>
      </div>
      <div class="more_option">
        <img src="images/path.png" alt="" class="more_option_image"/>
        <span class="more_option_title">Path</span>
      </div>
      <div class="more_option">
        <img src="images/kakaoFriends.png" alt="" class="more_option_image"/>
        <span class="more_option_title">kakao friends</span>
      </div>
    </section>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab_bar_tab">
      <i class="fas fa-user"></i>
      <span class="tab_bar_title">Friends</span>
    </a>
    <a href="chats.html" class="tab_bar_tab">
      <i class="fas fa-comment"></i>
      <span class="tab_bar_title">Chats</span>
    </a>
    <a href="find.html" class="tab_bar_tab">
      <i class="fas fa-search"></i>
      <span class="tab_bar_title">Find</span>
    </a>
    <a href="more.html" class="tab_bar_tab tab_bar_tab_selected">
      <i class="fas fa-ellipsis-h"></i>
      <span class="tab_bar_title">More</span>
    </a>

</html>
