<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <title>Chats</title>
</head>
<body>
  <header>
    <div class="header_top">
      <div class="header_column">
        <!-- plane icon -->
        <i class="fas fa-plane"></i>
        <!-- wifi icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header_column"></div>
        <span class="header_time">18:38</span>
      <div class="header_column">
        <!-- moon icon -->
        <i class="far fa-moon"></i>
        <!-- blue icon -->
        <i class="fab fa-bluetooth-b"></i>
        <span class="header_battery">66% <!-- battery-icon --><i class="fas fa-battery-half"></i> </span>
      </div>
    </div>
    <div class="header_bottom">
      <div class="header_column">
        <span class="header_text">Edit</span>
      </div>
      <div class="header_column">
        <span class="header_text">Chats<i class="fas fa-caret-down"></i> </span>
      </div>
    </div>
  </header>

  <main class="chats">
    <div class="search_bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Find frineds, chats, Plus Friends">
    </div>

    <ul class="chats_list">
      <li class="chats_chat">
        <a href="chat.html">
          <div class="chat_content">
            <img src="images/avatar.jpg" alt="">
            <div class="chat_preview">
              <h3 class="chat_user">ninonino</h3>
              <span class="chat_last_message">Hello! This is a test message.</span>
            </div>
          </div>
          <span class="chat-date-time">
            15:55
          </span>
        </a>
      </li>
      <li class="chats_chat">
        <a href="chat.html">
          <div class="chat_content">
            <img src="images/avatar.jpg" alt="">
            <div class="chat_preview">
              <h3 class="chat_user">KakaoTalk</h3>
              <span class="chat_last_message">You loggned into KakaoTalk PC from the PC</span>
            </div>
          </div>
          <span class="chat-date-time">
            Jul 29
          </span>
        </a>
      </li>
    </ul>
    <div class="chat_bttn">
      <i class="fas fa-comment"></i>
    </div>
  </main>

  <nav class="tab-bar">
    <a href="index.html" class="tab_bar_tab">
      <i class="fas fa-user"></i>
      <span class="tab_bar_title">Friends</span>
    </a>
    <a href="chats.html" class="tab_bar_tab tab_bar_tab_selected">
      <i class="fas fa-comment"></i>
      <span class="tab_bar_title">Chats</span>
    </a>
    <a href="find.html" class="tab_bar_tab">
      <i class="fas fa-search"></i>
      <span class="tab_bar_title">Find</span>
    </a>
    <a href="more.html" class="tab_bar_tab">
      <i class="fas fa-ellipsis-h"></i>
      <span class="tab_bar_title">More</span>
    </a>
  </nav>
</body>
</html>
